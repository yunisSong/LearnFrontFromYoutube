<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acme Rockets</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body
    class="flex min-h-screen items-center justify-center bg-slate-50 dark:bg-black dark:text-white"
  >
    <!-- 创建一个card -->
    <div class="grid w-1/2 place-items-center">
      <div
        class="w-80 overflow-hidden bg-skin-base px-2 py-3 text-skin-base flex justify-start items-center rounded-2xl"
      >
        <!-- 头像 -->
        <div class="w-20 h-20 mr-2 flex-shrink-0">
          <img
            class="object-contain w-20 h-20 overflow-hidden rounded-3xl"
            src="./img/1.webp"
            alt=""
          />
        </div>
        <div class="flex-1">
          <!-- 名称 -->
          <h4 class="text-skin-base">Yunis</h4>
          <!-- 简介 -->
          <h6 class="text-skin-content">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum, ea!
          </h6>
          <!-- 技能 -->
          <div
            class="flex justify-start items-center gap-1 flex-wrap text-skin-button mt-4"
          >
            <button
              class="px-2 py-1 rounded-md bg-skin-button hover:bg-skin-hover"
            >
              tag1
            </button>
            <button
              class="px-2 py-1 rounded-md bg-skin-button hover:bg-skin-hover"
            >
              tag1
            </button>
            <button
              class="px-2 py-1 rounded-md bg-skin-button hover:bg-skin-hover"
            >
              tag1
            </button>
            <button
              class="px-2 py-1 rounded-md bg-skin-button hover:bg-skin-hover"
            >
              tag1
            </button>
          </div>
        </div>
      </div>
      <div class="flex items-start justify-start gap-1 text-skin-content">
        <button
          class="rounded-md px-2 py-1 mt-3 w-20 bg-skin-base text-center text-skin-base mr-2"
          id="original"
        >
          original
        </button>
        <button
          class="rounded-md px-2 py-1 theme-1 mt-3 w-20 bg-skin-base text-center text-skin-base mr-2"
          id="red"
        >
          theme-1
        </button>
        <button
          class="rounded-md px-2 py-1 theme-2 mt-3 w-20 bg-skin-base text-center text-skin-base"
          id="blue"
        >
          theme-2
        </button>
      </div>
    </div>
  </body>
  <script>
    const red = document.querySelector('#red');
    const blue = document.querySelector('#blue');
    const original = document.querySelector('#original');
    const body = document.querySelector('body');

    red.addEventListener('click', () => {
      console.log('red');
      changeTheme('theme-1');
    });
    blue.addEventListener('click', () => {
      changeTheme('theme-2');
    });
    original.addEventListener('click', () => {
      resetClass();
    });
    function resetClass() {
      body.classList.remove('theme-1');
      body.classList.remove('theme-2');
    }
    function changeTheme(theme) {
      resetClass();
      body.classList.add(theme);
    }
  </script>
</html>
