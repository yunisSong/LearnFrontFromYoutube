<!DOCTYPE html>

    <div class="container">

  <script>
    const list = document.querySelectorAll('li');
    function click() {
      console.log('-----');
      list.forEach((element) => {
        element.classList.remove('active');
        this.classList.add('active');
      });
    }
    list.forEach((element) => {
      element.addEventListener('click', click);
    });
  </script>
